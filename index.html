<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Mulish:wght@200;300;400;500&family=Poppins:
wght@100;200;300;400;500;600&family=Tajawal:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container_login">
      <form name="quizForm">
        <h2>Quiz</h2>
        <input
          type="email"
          placeholder="Email Adress"
          class="mail"
          onblur="validateEmail(this)"
        />
        <p class="p_mail"></p>
        <input
          type="password"
          placeholder="Password"
          class="password"
          onblur="validatePassword(this)"
        />
        <p class="p_password"></p>
        <button type="submit"  class="btn" ><a href="quiz.html">Start</a></button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
