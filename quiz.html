<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Mulish:wght@200;300;400;500&family=Poppins:
wght@100;200;300;400;500;600&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_quiz">
        <div class="quiz_info">
            <div class="question_number">Question <span class="question_count"></span> of <span
                    class="question_nums"></span> :</div>
            <div class="timer"></div>
        </div>
        <div class="result"></div>
        <div class="question">

        </div>
        <div class="answers_container">

        </div>
        <button class="next_btn">Next</button>
    </div>
    <script src="main.js"></script>
</body>

</html>
